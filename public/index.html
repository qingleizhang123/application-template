<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>WebNeuro</title>
    <script>
      document.oncontextmenu = function (e) {
        return false;
      }
      //https://stackoverflow.com/questions/50356408/upgrading-to-angular-6-x-gives-uncaught-referenceerror-global-is-not-defined
      var global = global || window;
      var Buffer = Buffer || [];
      var process = process || {
        env: {
          DEBUG: undefined
        },
        version: []
      };
      global.originalTimers = {
        setTimeout: global.setTimeout,
        setInterval: global.setInterval,
        clearTimeout: global.clearTimeout,
        clearInterval: global.clearInterval
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but WebNeuro doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" style="width: 100%; height: 100%;"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
